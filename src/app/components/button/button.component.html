<ng-container *ngIf="type === 'LinkBlue'">
    <button class="blue" (click)="openLink()">{{text}}</button>
</ng-container>
<ng-container *ngIf="type === 'LinkFullBlue'">
    <button class="fullBlue" (click)="openLink()">{{text}}</button>
</ng-container>
<ng-container *ngIf="type === 'LinkBlueText'">
    <button class="blueText" (click)="openLink()">{{text}}</button>
</ng-container>
